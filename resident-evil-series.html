<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resident Evil Series</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #fff;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            text-align: center;
            padding: 20px;
        }

        header h1 {
            color: #ff6347;
            font-size: 36px;
        }

        .game-series {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin: 20px;
        }

        .game-item {
            background-color: #222;
            margin: 10px;
            padding: 15px;
            width: 300px;
            border-radius: 10px;
            text-align: center;
        }

        .game-item img {
            width: 100%;
            border-radius: 10px;
        }

        .game-info h3 {
            color: #ff6347;
            font-size: 24px;
        }

        .game-info p {
            font-size: 16px;
            color: #ccc;
        }
    </style>
</head>

<body>

    <header>
        <h1>Resident Evil Series</h1>
    </header>

    <div class="game-series">
        <!-- Game 1: Resident Evil 7 -->
        <div class="game-item">
            <img src="https://upload.wikimedia.org/wikipedia/en/3/3b/Resident_Evil_7_Biohazard_box_art.jpg"
                alt="Resident Evil 7">
            <div class="game-info">
                <h3>Resident Evil 7</h3>
                <p>Experience a new level of horror as you explore a terrifying plantation house filled with strange,
                    monstrous inhabitants.</p>
            </div>
        </div>

        <!-- Add additional games in the series here -->

    </div>

</body>

</html>
